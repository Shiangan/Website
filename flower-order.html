    </header>
    
    <main class="container">
        <section class="section">
            <h2>水果籃訂購</h2>
            <p>我們的水果籃選擇新鮮豐富，適合各種場合。以下是我們的水果籃類型：</p>
            <ul>
                <li>經典水果籃 - 包含各種新鮮水果</li>
                <li>健康水果籃 - 富含營養的水果組合</li>
                <li>豪華水果籃 - 精選高檔水果</li>
                <li>季節水果籃 - 根據季節選擇最美味的水果</li>
            </ul>
            <p>請選擇您喜愛的水果籃，並填寫下面的表單進行訂購。</p>
            <div class="contact-form">
                <form action="submit_fruit_order.php" method="POST">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="fruit-type">水果籃類型</label>
                        <select id="fruit-type" name="fruit-type" required>
                            <option value="經典水果籃">經典水果籃</option>
                            <option value="健康水果籃">健康水果籃</option>
                            <option value="豪華水果籃">豪華水果籃</option>
                            <option value="季節水果籃">季節水果籃</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">訊息</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="button">提交訂單</button>
                </form>
            </div>
        </section>
    </main>
